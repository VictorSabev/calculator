<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="Calculator training program">
  <meta name="author" content="dipl. eng. Victor Sabev">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Calculator </title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
  <!-- <script src = "global.js" defer></script>* -->
</head>

<body>

  <div class="container">
    <section class="operationBar"> 0 </section>
    <section class="resultBar"> 0 </section>
    <button type="button" class="buttton operation" id="btn-clear-entry"> CE </button>
    <button type="button" class="buttton operation" id="btn-clear-all"> C </button>
    <button type="button" class="buttton operation" id="btn-back"> Back </button>
    <button type="button" class="buttton operation" id="btn-divide"> / </button>
    <button type="button" class="buttton element" id="btn-7"> 7 </button>
    <button type="button" class="buttton element" id="btn-8"> 8 </button>
    <button type="button" class="buttton element" id="btn-9"> 9 </button>
    <button type="button" class="buttton operation" id="btn-multiply"> x </button>
    <button type="button" class="buttton element" id="btn-4"> 4 </button>
    <button type="button" class="buttton element" id="btn-5"> 5 </button>
    <button type="button" class="buttton element" id="btn-6"> 6 </button>
    <button type="button" class="buttton operation" id="btn-subtract"> - </button>
    <button type="button" class="buttton element" id="btn-1"> 1 </button>
    <button type="button" class="buttton element" id="btn-2"> 2 </button>
    <button type="button" class="buttton element" id="btn-3"> 3 </button>
    <button type="button" class="buttton operation" id="btn-add"> + </button>
    <button type="button" class="buttton element" id="btn-add-subtract"> +/- </button>
    <button type="button" class="buttton element" id="btn-0"> 0 </button>
    <button type="button" class="buttton element" id="btn-comma"> , </button>
    <button type="button" class="buttton operation" id="btn-equal"> = </button>
  </div>

</body>

</html>

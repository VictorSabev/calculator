<!DOCTYPE html> 

<meta charset="Calculator training program">
<meta name="author" content="dipl. eng. Victor Sabev">
<title> Calculator </title>
<link rel="stylesheet" href="style.css">

<html>
  
<head>
  <script src="" defer></script>
</head>

<body>

  <header>

  </header>

  <div class = "container">
    <ul class = "keyboard">
      <h1 class = "operationBar"> 0 </h1>
      <h1 class = "resultBar"> 0 </h1>
      <button class = "operation" id="btn-clear-entry"> CE </button>
      <button class = "operation" id="btn-clear-all"> C </button>
      <button class = "operation" id="btn-back"> Back </button>
      <button class = "operation" id="btn-divide"> / </button>
      <button class = "element" id="btn-7"> 7 </button>
      <button class = "element" id="btn-8"> 8 </button>
      <button class = "element" id="btn-9"> 9 </button>
      <button class = "operation" id="btn-multiply"> x </button>
      <button class = "element" id="btn-4"> 4 </button>
      <button class = "element" id="btn-5"> 5 </button>
      <button class = "element" id="btn-6"> 6 </button>
      <button class = "operation" id="btn-subtract"> - </button>
      <button class = "element" id="btn-1"> 1 </button>
      <button class = "element" id="btn-2"> 2 </button>
      <button class = "element" id="btn-3"> 3 </button>
      <button class = "operation" id="btn-add"> + </button>
      <button class = "element" id="btn-add-subtract"> +/- </button>
      <button class = "element" id="btn-0"> 0 </button>
      <button class = "element" id="btn-comma"> , </button>
      <button class = "operation" id="btn-equal"> = </button>
    </ul>
    

  </div>
  
  <footer>

  </footer>



</body>

</html>
